<!DOCTYPE html>

    <link rel="stylesheet" href="main2.css">
    <title>Document</title>
    <style>
        .notice
        {
            display: block;
        }

        .notice_background
        {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 100vh;
            background-color: black;
            z-index: 2;
            opacity: 0.3;
        }

        .notice_border
        {
            position: relative;
            top: 0px;
            margin: 0px auto;
            width: 200px;
            height: 100px;
            background-color: rgb(255,255,255);
            z-index: 3;
        }

        @media all and (max-width: 800px)
        {
            .header .nav .menu1
            {
                display:none;
            }

            .header .nav .menu2
            {
                display:none;
            }

            .header .nav .menu3
            {
                display:none;
            }

            .header .nav .menu4
            {
                display:none;
            }
        }

        @media all and (min-width: 800px)
        {

        }

        .main .section1 .img1:hover
        {
            transform: scale(2);
            transition-delay: 1s;
            transition-duration: 3s;
        }

        .main .section1 .img1
        {
            animation-name: myanimation;
            animation-duration: 3s;
            animation-iteration-count: 2;
            /* animation-iteration-count: infinite; */
        }

        @keyframes myanimation{
            from{
                margin-left: 0px;
            }

            50%{
                margin-left: 100px;
            }

            to{
                margin-left: 200px;
            }
        }
    </style>
</head>
