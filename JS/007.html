<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var txt = 'paullab CEO leehojun';
        var num = 10;
        document.write(txt.length);
        document.write('<br>');
        document.write(txt.indexOf('CEO'));
        document.write('<br>');
        document.write(txt.slice(0, 7));
        document.write('<br>');
        document.write(txt.replace('CEO', 'CTO'));
        document.write('<br>');
        document.write(txt.toUpperCase());
        document.write('<br>');
        document.write(txt.toLowerCase());
        document.write('<br>');
        document.write(num.toFixed(6));
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>');
        document.write(Math.PI);
        document.write('<br>');
        document.write(Math.max(10, 20, 30));
        document.write('<br>');
        document.write(Math.random()*10);
        document.write('<br>');
    </script>
</body>
</html>
