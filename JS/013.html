<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        array = [10, 20, 30, 40, 50];
        for (var i = 0; i < 5; i++){
            document.write(array[i]);
            document.write('<br>');
        }
        j = 0
        while (j < 10){
            document.write(j);
            document.write('<br>');
            j++;
        }
        
    </script>
</body>
</html>
