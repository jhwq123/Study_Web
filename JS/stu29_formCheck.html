<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
</head>
<body>
    <form action="../index.html" method="get">
        <span>ID</span><input type="text" id="id" name="id" /><br>
        <span>PW</span><input type="text" id="pw" name="pw" /><br>
        <input type="submit" value="제출" onclick="return f()" />
    </form>
</body>
<script>
    $("span").css("display", "inline-block");
    $("span").css("width", "30px");

    function f() {
        var id = $("#id").val();
        var pw = $("#pw").val();

        if(id.length <= 0) {
            alert("id가 비었습니다!");
            $("#id").focus();
            return false;
        }
        if(pw.length <= 0) {
            alert("pw가 비었습니다!");
            $("#pw").focus();
            return false;
        }

        return true;
    }


</script>
</html>
