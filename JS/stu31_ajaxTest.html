<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
</head>
<body>
    <button onclick="getData()">ajax Test</button>
    <div></div>
</body>
<script>
    function getData() {
        $.ajax({
            url: "sample.txt",
            type: "get",
            dataType: "text",
            success: function(resp) {
                $("div").html("<h1>"+resp+"</h1>");
            }
        });
    }
</script>
</html>
