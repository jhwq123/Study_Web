<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y, z;
        x = 3;
        y = 5;
        z = 7;
        document.write('1:', x > y);
        document.write('<br>');
        document.write('2:', x >= y);
        document.write('<br>');
        document.write('3:', y < z);
        document.write('<br>');
        document.write('4:', y <= z);
        document.write('<br>');
        document.write('5:', x == z);
        document.write('<br>');
        document.write('6:', x != z);
        document.write('<br>');
        document.write('7:', x === y);
        document.write('<br>');
    </script>
</body>
</html>
