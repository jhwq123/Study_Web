<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        document.write(date);
        document.write('<br>');
        document.write(date.getMonth()+1);
        document.write('<br>');
        document.write(date.getDay());
        document.write('<br>');
        document.write(date.getDate());
        document.write('<br>');
        document.write(date.getHours());
        document.write('<br>');
    </script>
</body>
</html>
