<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 2px;
            background-color: orange;
        }
        .box {
            border: 1px solid grey;
        }
        .item1 {
            background-color: green;
            grid-column: 1 / 6;
        }
        .item2 {
            background-color: red;
            grid-column: 1 / 3;
        }
        .item3 {
            background-color: blue;
            grid-column: 3 / 6;
            grid-row: 2 / 5;
        }
        .item8 {
            background-color: purple;
            grid-column: 1 / 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1 box">1</div>
        <div class="item2 box">2</div>
        <div class="item3 box">3</div>
        <div class="item4 box">4</div>
        <div class="item5 box">5</div>
        <div class="item6 box">6</div>
        <div class="item7 box">7</div>
        <div class="item8 box">8</div>
        <div class="item9 box">9</div>
        <div class="item10 box">10</div>
        <div class="item11 box">11</div>
        <div class="item12 box">12</div>
        <div class="item13 box">13</div>
        <div class="item14 box">14</div>
        <div class="item15 box">15</div>
        <div class="item16 box">16</div>
        <div class="item17 box">17</div>
        <div class="item18 box">18</div>
        <div class="item19 box">19</div>
        <div class="item20 box">20</div>
        <div class="item21 box">21</div>
        <div class="item22 box">22</div>
        <div class="item23 box">23</div>
        <div class="item24 box">24</div>
        <div class="item25 box">25</div>
    </div>
</body>
</html>
