<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        /*  */
        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 400px;
            height: 625px;
            box-shadow: 10px 10px 10px rgb(0, 0, 0);
        }
        #eventBox1 {
            position: absolute;
            background-color: none;
            top: 367px;
            width: 300px;
            height: 270px;
            z-index: -1;
        }
        #eventBox2 {
            position: absolute;
            background-color: none;
            top: 233px;
            width: 400px;
            height: 405px;
            z-index: -2;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 40px;
            font-size: 20px;
            font-weight: 600;
            line-height: 40px;
            align-items: center;
            padding: 0px 5px;
            
        }
        .svg {
            fill: rgb(255, 255, 255);
            width: 50px;
            height: 35px;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            cursor: pointer;
        }
        .svg:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .svg:nth-child(4) {
            margin-left: 180px;
        }
        #viewBox {
            background-color: rgba(0, 0, 0, 0.8);
            height: 150px;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: end;
            padding: 0px 20px;
        }
        input {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            width: 99%;
            height: 100px;
            text-align: right;
            font-size: 50px;
            font-weight: 600;
            color: white;
        }
        #menuBox {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .btn1 {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer
        }
        .btn1:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #calcBox {
            background-color: rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            height: 400px;
        }
        .btn2 {
            width: 95%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            text-align: center;
            line-height: 55px;
            border-radius: 5px;
            margin: 2px;
            font-size: 20px;
            fill: rgb(255, 255, 255);
            cursor: pointer
        }
        .btn2:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btnErase {
            line-height: 65px;
        }
        .btnDiv {
            font-size: 35px;
            line-height: 55px;
        }
        .btnMin {
            font-size: 25px;
            font-weight: 600;
        }
        .btnPls {
            font-size: 35px;
        }
        .btnD {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .btnD:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btnResult {
            background-color: #00bcf0d5;
            color: black;
            font-size: 30px;
            line-height: 55px;
        }
        .btnResult:hover {
            background-color: #00bcf0b0;
        }

    </style>
</head>

<script>
    // 
    var eTrig1 = document.querySelector('eventBox1');
    var eTrig2 = document.querySelector('eventBox2');

    var input = document.querySelector('input');

    var btn0 = document.querySelector('.btn00');
    var btn1 = document.querySelector('.btn01');
    var btn2 = document.querySelector('.btn02');
    var btn3 = document.querySelector('.btn03');
    var btn4 = document.querySelector('.btn04');
    var btn5 = document.querySelector('.btn05');
    var btn6 = document.querySelector('.btn06');
    var btn7 = document.querySelector('.btn07');
    var btn8 = document.querySelector('.btn08');
    var btn9 = document.querySelector('.btn09');

    var btnPls = document.querySelector('.btnPls');
    var btnMin = document.querySelector('.btnMin');
    var btnMul = document.querySelector('.btnMul');
    var btnDiv = document.querySelector('.btnDiv');
    
    var btnCE = document.querySelector('.btnCE');
    var btnC = document.querySelector('.btnC');
    var btnErase = document.querySelector('.btnErase');
    var btnResult = document.querySelector('.btnResult');

    var btnFountain = document.querySelector('.btnFountain');

    btn0.addEventListener('click', dial);
    btn1.addEventListener('click', dial);
    btn2.addEventListener('click', dial);
    btn3.addEventListener('click', dial);
    btn4.addEventListener('click', dial);
    btn5.addEventListener('click', dial);
    btn6.addEventListener('click', dial);
    btn7.addEventListener('click', dial);
    btn8.addEventListener('click', dial);
    btn9.addEventListener('click', dial);

    btnPls.addEventListener('click', calc);
    btnMin.addEventListener('click', calc);
    btnMul.addEventListener('click', calc);
    btnDiv.addEventListener('click', calc);

    btnCE.addEventListener('click', reset);
    btnC.addEventListener('click', reset);
    btnErase.addEventListener('click', del);
    btnResult.addEventListener('click', sol);
    
    btnFountain.addEventListener('click', fourtain);


    function dial(event) {
        if(input.value == '0') {
            input.value = '';
        }
        input.value += this.innerHTML;
    }

    function calc(event) {
        var temp = input.value;
        var flag = temp.substring(temp.length-1, temp.length);
        if(flag%1 == '0') {
            if(this.innerHTML == '+') {
                input.value += ' + ';
            } else if (this.innerHTML == '−') {
                input.value += ' - ';
            } else if (this.innerHTML == '✕') {
                input.value += ' * ';
            } else if (this.innerHTML == '÷') {
                input.value += ' / ';
            }
        }
    }

    function reset(event) {
        input.value = '0';
    }

    function del(event) {
        if (input.value.length === 0) {
            input.value = '0';
            return
        }
        var tempDel = input.value;
        tempDel = tempDel.substring(0, tempDel.length-1);
        input.value = tempDel;
        if (input.value.length === 0) {
            input.value = '0';
            return
        }
    }

    function sol(event) {
        var str = input.value.split(" ");
        var exp = str[1];
        if (exp == '+') {
            input.value = parseInt(str[0]) + parseInt(str[2]);
        } else if (exp == '-') {
            input.value = parseInt(str[0]) - parseInt(str[2]);
        } else if (exp == '*') {
            input.value = parseInt(str[0]) * parseInt(str[2]);
        } else if (exp == '/') {
            input.value = parseInt(str[0]) / parseInt(str[2]);
        }
    }

    function fourtain(event) {
        input.value = 1 / parseInt(input.value);
    }

</script>
