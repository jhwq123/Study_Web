<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div {
            border: 5px solid black;
            width: 400px;
            height: 100px;
            display: inline-block;
            position: relative;
            overflow-x: hidden;
        }
        .box:nth-child(1) {background-color: red; display: inline-block; width: 100px; height: 100px; left: 10px; top: 10px; position: absolute; z-index:100;}
        .box:nth-child(2) {background-color: green; display: inline-block; width: 100px; height: 100px; left: 50px; top: 50px; position: absolute; z-index: 10;}
        .box:nth-child(3) {background-color: blue; display: inline-block; width: 100px; height: 100px; left: 90px; top: 90px; position: absolute; z-index: 1;}
        .container {
            position: relative;
            background-color: gray;
            width: 300px;
            height: 300px;
            padding: 20px;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 26px;
            font-weight: 300;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        .box:nth-child(1) {
            background-color: red;
            top: 220px;
            left: 220px;
            z-index: 3;
        }
        .box:nth-child(2) {
            background-color: green;
            top: 120px;
            left: 120px;
            z-index: 2;
        }
        .box:nth-child(3) {
            background-color: blue;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <h1>Lorem ipsum dolor sit amet</h1>
    <div class="container">
        <div class="box">red</div>
        <div class="box">green</div>
        <div class="box">blue</div>
    </div>
   
</body>
</html>
