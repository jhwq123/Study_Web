<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
        }
        input {
            width: 50px;
            height: 25px;
        }
        #submit {
            margin-left: 10px;
            margin-top: 2px;
            width: 70px;
            height: 32px;
        }
    </style>
</head>
<body>
    <form>
        <input id="num1" type="text" name="num1" placeholder="num1">
         + 
        <input id="num2" type="text" name="num2" placeholder="num2">
         = 
        <input id="sum" type="text" name="sum" placeholder="result" disabled>
        <input id="submit" type="submit" value="실행"> 
    </form>
</body>
<script>
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var sum = document.getElementById('sum');
    var submit = document.getElementById('submit');

    submit.onclick = function () {
        var result =  parseInt(num1.value) +  parseInt(num2.value);
        sum.value = result;
        return false;
    }
</script>
</html>
