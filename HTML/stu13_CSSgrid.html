        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }
        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
        .item1 {
            grid-area: 2 / 1 / span 2 / span 3;
        }
        .item2 {
            grid-area: 1 / 2 / span 1 / span 2;
        }
    </style>
