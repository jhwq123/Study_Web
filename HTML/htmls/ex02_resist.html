<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="dance.html">
        <table style="padding: 10px; border: 1px solid black">
            <tr>
                <td> 아이디 : </td>
                <td> <input type="text" name="id" placeholder="Input id..." required></td>
            </tr>
            <tr>
                <td>패스워드 : </td>
                <td><input type="password" name="pw" placeholder="Input pw..." required></td>
            </tr>
            <tr>
                <td> 패스워드확인 : </td>
                <td><input type="password" placeholder="Input re-pw..." required></td>
            </tr>
            <tr>
                <td>이름 : </td>
                <td><input type="text" name="name" placeholder="Input name..." required></td>
            </tr>
            <tr>
                <td>성별 : </td>
                <td>
                    <input type="radio" name="gender" value="M" checked> 남자
                    <input type="radio" name="gender" value="W"> 여자
                </td>
            </tr>
            <tr>
                <td> 연락처 :</td>
                <td>
                    <select name="pCon">
                        <option selected>010</option>
                        <option>011</option>
                        <option>019</option>
                    </select>
                    <input type="text" name="pNum" required>
                </td>
            </tr>
            <tr>
                <td> 취미 : </td>
                <td>
                    <input type="checkbox" name="habit" value="code"> 코딩
                    <input type="checkbox" name="habit" value="read"> 독서
                    <input type="checkbox" name="habit" value="movie"> 영화보기
                </td>
            </tr>
            <tr>
                <td>자기소개 : </td>
                <td><textarea cols="20" rows="2" name="txts"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" onclick="alert('등록이 완료됬어요!')">등록</button></td>
                <td><button type="reset">초기화</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
