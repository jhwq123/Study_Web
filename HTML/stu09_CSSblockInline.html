<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
        }
        .none {
            background-color: yellow;
            display: none;
        }
        .inline {
            background-color: yellow;
        }
        .block {
            background-color: purple;
            display: block;
        }
        .inline-block {
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>웹 표준은 <span class="none">HTML</span> 구조, 
    <span class="none">CSS</span> 디자인, 
    <span class="none">JavaScript</span> 동작이 있습니다.</p>

    <p>웹 표준은 <span class="inline">HTML</span> 구조, 
    <span class="inline">CSS</span> 디자인, 
    <span class="inline">JavaScript</span> 동작이 있습니다.</p>

    <p>웹 표준은 <span class="block">HTML</span> 구조, 
    <span class="block">CSS</span> 디자인, 
    <span class="block">JavaScript</span> 동작이 있습니다.</p>

    <p>웹 표준은 <span class="inline-block">HTML</span> 구조, 
    <span class="inline-block">CSS</span> 디자인, 
    <span class="inline-block">JavaScript</span> 동작이 있습니다.</p>

    
</body>
</html>
