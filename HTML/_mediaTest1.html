<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }
        .btns {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 100;
        }
        nav {
            position: fixed;
            background-color: rgba(240,248,255,0.7);
            width: 100%;
            height: 40px;
            top: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding-top: 10px;
            z-index: 99;
        }
        nav > span {
            background-color: rgba(0, 0, 0, 0.3);
            width: 150px;
            height: 30px;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 20px;
        }
        main {
            width: 100%;
            height: 600vh;
            background-color: black;
        }
        .bg1, .bg2, .bg3, .bg4, .bg5 {
            background-size: 100%;
            height: 100vh;
            opacity: 0.5;
        }
        .bg1 {
            background-image: url(../img/bg/controller.jpg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bg1 > span {
            font-size: 50px;
            color: white;
        }
        .bg2 {
            background-image: url(../img/bg/cat.jpg);
        }
        .bg3 {
            background-image: url(../img/bg/chess.jpg);
        }
        .bg4 {
            background-image: url(../img/bg/cube.jpg);
        }
        .bg5 {
            background-image: url(../img/bg/engine.jpg);
        }
        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 3px 3px 3px black;
            font-size: 10px;
            transition-duration: 0.3s;
        }
        button:active {
            margin-left: 3px;
            margin-top: 3px;
            box-shadow: none;
        }
        .btn1:hover {
            background-color: tomato;
        }
        .btn1:active {
            background-color: white;
            color: tomato;
        }
        .btn2:hover {
            background-color: mediumspringgreen;
        }
        .btn2:active {
            background-color: white;
            color: mediumspringgreen;
        }
        .btn3:hover {
            background-color: skyblue;
        }
        .btn3:active {
            background-color: white;
            color: skyblue;
        }
        @media screen and (max-width: 500px) {
            nav {
                width: 100%;
                height: 40px;
                top: 0;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                padding-top: 10px;
            }
            nav > span {
                background-color: rgba(0, 0, 0, 0.3);
                width: 150px;
                height: 30px;
                font-size: 16px;
                color: white;
                text-align: center;
                line-height: 30px;
                border-radius: 20px;
            }
            .btn1 {
                background-color: red;
            }
            .btn2, .btn3{
                display: none;
            }
        }
        @media screen and (max-width: 1000px) and (min-width: 501px) {
            nav {
                width: 100%;
                height: 60px;
                top: 0;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                padding-top: 10px;
            }
            nav > span {
                background-color: rgba(0, 0, 0, 0.3);
                width: 200px;
                height: 50px;
                font-size: 20px;
                color: white;
                text-align: center;
                line-height: 50px;
                border-radius: 30px;
            }
            .btn2 {
                background-color: green;
            }
            .btn1, .btn3 {
                display: none;
            }
        }
        @media screen and (min-width: 1001px) {
            nav {
                width: 250px;
                height: 99vh;
                left: 0;
                display: flex;
                flex-direction: column;
                justify-content: left;
            }
            nav > span {
                background-color: rgba(0, 0, 0, 0.3);
                width: 200px;
                height: 50px;
                font-size: 25px;
                color: white;
                text-align: center;
                line-height: 50px;
                border-radius: 30px;
                margin-left: 20px;
                margin-top : 100px;
            }
            .btn3 {
                background-color: blue;
            }
            .btn1, .btn2 {
                display: none;
            }
        }
        @media (button: active) {
            body {
                background-size: 30px 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <span>메뉴</span>
        <span>종류</span>
        <span>고객센터</span>
    </nav>
    <div class="btns">
        <label for="btn1_input" class="btn1_label">
            <button class="btn1">DO NOT PUSH</button>
        </label>
        <label for="btn2_input" class="btn2_label">
            <button class="btn2">DO IT PUSH</button>
        </label>
        <label for="btn3_input" class="btn3_label">
            <button class="btn3">IT'S NOT PUSH</button>
        </label>
    </div>
    <main>
        <div class="bg1"> 
            <span>2MB는</span>
            <span>배고픕니다.</span>
        </div>
        <div class="bg2">2</div>
        <div class="bg3">3</div>
        <div class="bg4">4</div>
        <div class="bg5">5</div>
    </main>
</body>
</html>
