<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미세먼지 농도 표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
        table > caption {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        table td, table th {
            padding: 8px 5px;
            border: 1px solid #ccc;
        }
        .blue {
            color: white;
            background-color: #43cbff;
        }
        .green {
            color: white;
            background-color: #81d733;
        }
        .yellow {
            color: white;
            background-color: yellow;
        }
        .orange {
            color: white;
            background-color: orange;
        }
        .red {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <caption>미세먼지 농도</caption>
        <thead>
            <tr>
                <th colspan="3">예보구간</th>
                <th class="blue">좋음</th>
                <th class="green">보통</th>
                <th class="yellow">약간 나쁨</th>
                <th class="orange">나쁨</th>
                <th colspan="2" class="red">매우 나쁨</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">예측 농도</td>
                <td>0~30</td>
                <td>31~80</td>
                <td>81~120</td>
                <td>121~200</td>
                <td>201~300</td>
                <td>301~</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">행동요령</td>
                <td>노약자</td>
                <td></td>
                <td></td>
                <td>장시간 실외 활동 가급적 자제</td>
                <td>무리한 실외활동 자제요청(호흡기, 심질환자, 노약자)</td>
                <td>실외활동 제한</td>
                <td>실내생활</td>
            </tr>
            <tr>
                <td>일반</td>
                <td></td>
                <td></td>
                <td></td>
                <td>장시간 무리한 실외활동 자제</td>
                <td>실외활동 자제</td>
                <td>실외활동 자제</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
