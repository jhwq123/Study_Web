<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>킹받는 잼민이와 야바위</title>
    <style>
        body {
            background-color: #6892d5; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        span {
            text-align: center;
            font-size: 25px;
            font-weight: 600;
            
        }
        .gameBox {
            width: 70vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .player {
            display: flex;
            flex-direction: column;
            background-color:#79d1c3; 
        }
        img {
            width: 200px;
            height: 200px;
        }
        .remote {
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #c9fdd7; 
            margin-top: 30px;
            border: 3px solid black;
            border-radius: 20px;
        }
        button {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="gameBox">
        <div class="player">
            <span>[ OPP ]</span>
            <img src="../img/bg/cube.jpg" id="opperImg"><br>
            <div id="jamBox"></div>
        </div>
        <div class="player">
            <span>[ MY ]</span>
            <img src="../img/bg/cube.jpg" id="myImg"><br>
            <div id="resultBox"></div>
        </div>
    </div>
    <div id="scoreBox"></div>
    <div class="remote">
        가위<input type='radio' id = "check0" name="input" value="0" checked>
        바위<input type='radio' id = "check1" name="input" value="1">
        보<input type='radio' id = "check2" name="input" value="2">
        <button id = "btn">내기</button>
    </div>
</body>
<script>
    var opperImg = document.getElementById('opperImg');
    var myImg = document.getElementById('myImg');
    var button = document.getElementById('btn');
    var jamBox = document.getElementById('jamBox');
    var box = document.getElementById('resultBox');
    var scoreBox = document.getElementById('scoreBox');
    var score = 0;

    box.innerHTML = '<h1>Ready...</h1>';
    box.innerHTML += '<img src="../img/meme/kermit7.gif">'
    jamBox.innerHTML = "<h1>I'm Ready...</h1>";
    jamBox.innerHTML += '<img src="../img/meme/tkjam.png">'
    scoreBox.innerHTML = '<h2> SCORE: '+ score;
    button.onclick = function () {
        var input = document.querySelector('input:checked');
        var opperSel = Math.floor(Math.random()*3); // 0, 1, 2
        if (opperSel == 1) {
            opperImg.src='../img/paperRock/rock.png';
        } else if (opperSel == 2) {
            opperImg.src='../img/paperRock/paper.png';
        } else {
            opperImg.src='../img/paperRock/ciser.png';
        }
        
        var mySel = parseInt(input.value); // 0, 1, 2
        if (mySel == 1) {
            myImg.src='../img/paperRock/rock.png';
        } else if (mySel == 2) {
            myImg.src='../img/paperRock/paper.png';
        } else {
            mySel = 0;
            myImg.src='../img/paperRock/ciser.png';
        }

        if (mySel + 1 == opperSel || mySel - 2 == opperSel) {
            // 내가 짐
            box.innerHTML = '<h1>You Lose...</h1>';
            box.innerHTML += '<img src="../img/meme/kermit6.gif">'
            jamBox.innerHTML = "<h1>ㅋㅋㅋㅋㅋㅋ</h1>";
            jamBox.innerHTML += '<img src="../img/meme/zzjam.png">'
            score -= 10;
        } else if (mySel - 1 == opperSel || mySel + 2 == opperSel) {
            // 내가 이김
            box.innerHTML = '<h1>You Win!!</h1>';
            box.innerHTML += '<img src="../img/meme/kermit4.gif">'
            jamBox.innerHTML = "<h1>No!!!</h1>";
            jamBox.innerHTML += '<img src="../img/meme/opsjam.png">'
            score += 20;
        } else if (mySel == opperSel) {
            // 둘이 비김
            box.innerHTML = '<h1>Compare To.</h1>';
            box.innerHTML += '<img src="../img/meme/kermit1.gif">'
            jamBox.innerHTML = "<h1>Good Job...</h1>";
            jamBox.innerHTML += '<img src="../img/meme/drawjam.png">'
        } else {
            // 에러
            jamBox.innerHTML = "<h1>Error!!!</h1>";
            jamBox.innerHTML += '<img src="../img/meme/nojam.png">'
            box.innerHTML = '<h1>Error!!!</h1>';
            box.innerHTML += '<img src="../img/meme/kermit10.gif">'
        }
        scoreBox.innerHTML = '<h2> SCORE: '+ score;
        return false;
    }
</script>
</html>
