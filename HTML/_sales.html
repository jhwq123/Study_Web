<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>원래 가격 <input type="text" id="price" required></li>
            <li>할인율 <input type="text" id="dc" required></li>
            <li><input type="submit" value="할인 가격 계산하기" id="submit"></li>
        </ul>
    </form>
    <h1 id="sPrice"></h1>
    <h1 id="sDc"></h1>
    <h1 id="result"></h1>
</body>
<script>
    var price = document.getElementById('price');
    var dc = document.getElementById('dc');
    var btn = document.getElementById('submit');

    btn.addEventListener('click', calc);

    function calc(event) {
        event.preventDefault();
        document.getElementById('sPrice').innerHTML = `상품의 원래가격은 <span>${price.value}원이고`;
        document.getElementById('sDc').innerHTML = `할인율은 ${dc.value}% 입니다.`;
        const sResult = parseInt(price.value) * parseInt(dc.value) / 100;
        document.getElementById('result').innerHTML = `할인가 ${sResult}원에 살 수 있습니다.`;
    }
</script>
</html>
