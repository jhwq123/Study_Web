<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    @font-face {
	    font-family:'Play';
	    src: url('font/Play-Bold.ttf');
	    font-weight: 700;
	    font-style: normal;
	}

	body {
		/* 컨텐츠 중앙 정렬 필요 */
		margin: 0;
		padding: 0;
		height: 100%;
	}
	
	main {
        position: relative;
		width: 100%;
		height:	95vh;
		display: flex;
		position: relative;
		flex-direction: row;
		justify-content: center;
		align-items: center;
	}

	section {
		width: 600px;
		height: 700px;
		background-color: #f0d78c;
		border: 10px solid black;
		border-style: ridge; 
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		align-items: center;
	}
	
	#score {
		width: 75%;
		height: 60px;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
		margin-top: 10px;
	}
	
	.scoreE {
		font-size: 50px;
		font-weight: 500;
		font-family: 'Gugi';
	}
	
	#gamePallet {
		width: 580px;
		height: 580px;
		border: 2px solid black;
		margin-bottom: 40px;
		background-color: black;
	}

	.mainBox {
        position: relative;
	    width: 520px;
	    height: 520px;
	    padding: 10px;
	    border: 20px ridge rgba(211, 220, 50, .6);
	    display: flex;
	    flex-direction: column;
	    justify-content: space-evenly;
	    align-items: center;
	}

    #bbg {
        position: absolute;
        width: 540px;
	    height: 540px;
		background-color: orange;
		top: 0px;
        left: 0px;
        background-image: url("/img/bb/bb1.jpg");
        background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
        filter: brightness(60%);
    }
	
	#blockBox {
		position: absolute;
		background-color: orange;
		width: 540px;
		height: 120px;
		top: 100px;
	}
	
	#ball {
        position: absolute;
        background-image: url("/img/bb/bball.png");
        background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
        width: 10px;
        height: 10px;
        top: 350px;
	}
	
	#bar {
        position: absolute;
        background-image: url("/img/bb/bbar.png");
        background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
        width: 120px;
        height: 40px;
        top: 450px;
	}
	
	#lifeBox {
        position: absolute;
        width: 180px;
        height: 40px;
        top: 490px;
        left: 15px;
        display: flex;
        flex-direction: row;
        justify-content: left;
        align-items: center;
	}

    .life {
        background-image: url("/img/bb/bbanana.png");
        background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
        width: 40px;
        height: 40px;
    }
	
	#scoreB {
        position: absolute;
        width: 180px;
        height: 25px;
        top: 500px;
        right: 0px;
        font-family:'Play';
        font-size: 30px;
        color: white;
	}

</style>
</head>
<body>
	<main>
		<section>
			<div id="score">
				<span class="scoreE" id="scoreNum">score</span>
				<span class="scoreE" id="scoreHigh">high</span>
			</div>
			<div id="gamePallet">
				<div class="mainBox">
                    <div id="bbg"></div>
                    <div id="blockBox"></div>
                    <div id="ball"></div>
                    <div id="bar"></div>
                    <div id="lifeBox">
                        <div class="life"></div>
                        <div class="life"></div>
                        <div class="life"></div>
                    </div>
                    <div id="scoreB">score: 300</div>
                </div>
			</div>
		</section>
	</main>
</body>

</html>
