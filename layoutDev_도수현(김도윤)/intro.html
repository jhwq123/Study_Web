<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce KDY</title>
    <style>
        /* 전체 틀 설정 */
        body {
            background-color: brown;
            width: 1500px;
            background-color: auto;
            overflow: visible;
        }
        nav {
            background-color: aliceblue;
            position: fixed;
            width: 50px;
            height: 270px;
            top: 30px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: left;
            font-size: 12px;
        }
        nav > div {
            height: 80px;
            background-color: bisque;
            border: 1px solid black;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
        nav > div:nth-child(1) {
            height: 30px;
            background-color: skyblue;
            line-height: 30px;
        }

        /* main 페이지 통합 설정 */
        main {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center
        }

        /* 소개 페이지 */
        #home {
            width: 1500px;
            height: 1000px;
            border: 1px solid blue;
            background-color: cornflowerblue;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;
        }
        .home_title1 {
            display: inline-block;
            width: 450px;
            height: 150px;
            border: 1px solid black;
            background-color: aliceblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        .home_title1 > span {
            font-size: 70px;
            font-weight: 600px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 80%;
            height: 100%;
            border: 1px solid black;
            line-height: 140px;
            padding-left: 20px;
        }
        .home_profile1 {
            width: 150px;
            height: 150px;
        }
        #motto {
            font-size: 23px;
            padding-left: 10px; 
        }
        .home_title2 {
            width: 450px;
            height: 150px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 50px;
        }
        .home_box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 25px;
        }
        .home_box > span {
            margin-top: 5px;
        }
        .home_icon {
            width: 120px;
            height: 120px;
            border-radius: 20%;
        }
        .home_title3 {
            width: 500px;
            height: 100px;
        }
        .home_profile2 {
            width: 100px;
            height: 100px;
        }

        /* Q&A 페이지 */
        #qna {
            width: 1500px;
            height: 1000px;
            border: 1px solid blue;
            background-color: cornflowerblue;
            display: grid;
            grid-template-columns: 600px 600px;
            grid-template-rows: 200px 400px 400px;
            place-items: center;
        }
        .qna_title {
            border: 1px solid blue;
            background-color: bisque;
            width: 600px;
            height: 100px;
            text-align: center;
            grid-column: 1/3;
            grid-row: 1/2;
            font-size: 80px;
            line-height: 90px;
            margin-left: 250px;
        }
        .qna_box:nth-child(2) {
            grid-column: 1/2;
            grid-row: 2/3;
        }
        .qna_box:nth-child(3) {
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .qna_box:nth-child(4) {
            grid-column: 1/2;
            grid-row: 3/4;
        }
        .qna_box:nth-child(1) {
            grid-column: 2/3;
            grid-row: 3/4;
        }
        .qna_box {
            width: 400px;
            height: 300px;
            padding: 20px;
            border: 1px solid blue;
            background-color: #B6EAFA;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-left: 250px;
        }
        .qna_box_title {
            width: 360px;
            height: 50px;
            border: 1px solid blue;
            background-color: mediumaquamarine;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
        }
        .qna_box_content {
            width: 360px;
            height: 200px;
            border: 1px solid blue;
            background-color: aliceblue;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            color: black;
            font-size: 23px;
        }
        .qna_box_content > span {
            margin-left: 40px;
        }
        .qna_box:nth-child(3).qna_box_content {
            
        }

        /* main 페이지 */
        #main {
            width: 1500px;
            height: 1000px;
            border: 1px solid blue;
            background-color: cornflowerblue;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;
        }
        .main_title {
            width: 600px;
            height: 100px;
            border: 1px solid blue;
            background-color: bisque;
            font-size: 50px;
            font-weight: 500;
            text-align: center;
            line-height: 100px;
            margin : 20px 0px 60px 0px;
        }
        .main_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main_box {
            border: 1px solid blue;
            background-color: #F6C391;
            width: 700px;
            height: 100px;
            margin: 20px;
            font-size: 30px;
            font-weight: 500;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
